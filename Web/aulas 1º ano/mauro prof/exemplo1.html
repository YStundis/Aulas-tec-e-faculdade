<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alterar parágrafo</title>
</head>
<body>
    <p id="saida">Teste</p>
    <script>
    document.getElementById("saida").innerHTML = "Parágrafo alterado com sucesso!";
    document.getElementById("saida").style.color = "red";
    </script>
    
    <p id="hora"></p>
    <script>
    document.getElementById("hora").innerHTML = Date();
    // altere a cor de fundo para rgb(255,255,200);
    document.getElementById("hora").style.backgroundColor = "rgb(255,255,200)";
    </script>
</body>
</html>
