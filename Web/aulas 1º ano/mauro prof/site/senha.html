<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preenchimento de formul√°rio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="text" class="form-control" id="senha">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="confirmar">Confirmar senha:</label>
                    <input type="text" class="form-control" id="confirmar">
                </div>
            </div>
        </div>
    </div>
    <script>
window.onload = function() {
    inicia();
}        

function inicia() {
    document.getElementById("senha").addEventListener("keyup", function() { verificaSenha(); });
    document.getElementById("confirmar").addEventListener("keyup", function() { verificaSenha(); });    
}      
        
function verificaSenha() {
    var senhaDigitada = document.getElementById("senha").value;
    var confirmarDigitada = document.getElementById("confirmar").value;
    
    if( senhaDigitada != confirmarDigitada ) {
        mudaCampo("senha", "vermelho");
        mudaCampo("confirmar", "vermelho");
    } else {
        mudaCampo("senha", "verde");
        mudaCampo("confirmar", "verde");
    }
}

function mudaCampo(nome, cor) {
    var campo = document.getElementById(nome);
    
    if( cor == "vermelho" ) {
        campo.className = "form-control border-danger";
    } else if( cor == "verde" ) {
        campo.className = "form-control border-success";
    }
}
    </script>
</body>

</html>
