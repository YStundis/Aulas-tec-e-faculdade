<html lang="en">
<head>

    <title>Função</title>
</head>
<body>
    <h1 id="saida"></h1>
    <button onclick="digaOla()">Olá!!!</button>

    function digaOla() {
        document.getElementById("saida").innerHTML = "Olá querido Javascript!";
    }
    </script>
</body>
</html>
