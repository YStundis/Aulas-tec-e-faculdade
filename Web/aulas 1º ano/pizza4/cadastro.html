 <div class="container-fluid">

        </div>

            <div class="col-6 offset-2">

        <form action="">
            <div class="row">
                <div class="col-6 offset-2">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-6 form-group">
                    <input placeholder="Nome" class="form-control" name="nome" id="nome" type="text">
                </div>
                <div class="col-6 form-group">
                    <input placeholder="Sobrenome"  class="form-control" name="sobrenome" id="sobrenome" type="text">
                </div>
                <div class="col-12 form-group">
                    <input placeholder="E-mail" class="form-control" name="E-mail" id="E-mail" type="text">
                </div>
                <div class="col-6 form-group">
                    <input placeholder="Senha" class="form-control" name="senha" id="senha" type="password">
                </div>
                <div class="col-6 form-group">
                    <input placeholder="Confirmar senha" onkeyup="verificaSenha()" onkeydown="limparSaida()" class="form-control" name="Confirmar senha" id="confirmar" type="password"> 
                    <p id="saida"></p>
                </div>
            </div>
            
            <button type="button" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
   <script>
        function limparSaida() {
            var objSaida = document.getElementById("saida");       
            objSaida.innerHTML = "";
        }
        
        function verificaSenha() {
            var objSenha = document.getElementById("senha");
            var objConfirmar = document.getElementById("confirmar");
            var objSaida = document.getElementById("saida");

            var txtSenha = objSenha.value;
            var txtConfirmar = objConfirmar.value;

            if (txtSenha == txtConfirmar ) {
                saida.innerHTML = "Senhas iguais!";
            } else {
                saida.innerHTML = "Senhas diferentes!";
            }
        }
    </script>
