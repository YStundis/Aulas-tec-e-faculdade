<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tabuada</title>
</head>

<body>
    <span id="operacao"></span>
    <input id="resultado" type="text" onkeyup="verifica()">
    <img src="imagens/nada.jpg" id="pic" height="64px">
    <script>
        var respostaCorreta;

        function novaOperacao() {
            var op = document.getElementById("operacao");

            var numero1 = Math.floor((Math.random() * 10) + 1);
            var numero2 = Math.floor((Math.random() * 10) + 1);

            respostaCorreta = numero1 + numero2;

            op.innerHTML = numero1 + " + " + numero2 + " = ";

            document.getElementById("resultado").value = "";
            document.getElementById("pic").src = "imagens/nada.jpg";
        }

        function OperacaoErro() {
            document.getElementById("resultado").value = "";
            document.getElementById("pic").src = "imagens/nada.jpg";
        }

        function verifica() {

            var respostaDoUsuario = document.getElementById("resultado").value;

            var imagem = document.getElementById("pic");
            if (respostaDoUsuario == respostaCorreta) {
                imagem.src = "imagens/certo.png";
                setTimeout(function() {
                    novaOperacao();
                }, 2000);;
            } else {
                imagem.src = "imagens/errado.png";
                setTimeout(function() {
                    OperacaoErro();
                }, 2000);;
            }
        }

        window.onload = function() {
            novaOperacao();
        }

    </script>
</body>

</html>
